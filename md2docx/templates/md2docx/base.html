<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}md2docx{% endblock %}</title>
    <style>
      :root {
        --bg: #f4f6fb;
        --surface: #ffffff;
        --primary: #3b82f6;
        --primary-dark: #2563eb;
        --muted: #6b7280;
        --border: #e5e7eb;
        --radius: 12px;
        --shadow: 0 14px 30px rgba(0,0,0,0.08);
      }

      * { box-sizing: border-box; }
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: var(--bg);
        color: #0f172a;
        line-height: 1.6;
      }
      a { color: var(--primary); text-decoration: none; }
      a:hover { text-decoration: underline; }
      header, footer {
        background: #ffffff;
        box-shadow: 0 1px 0 var(--border);
      }
      main { padding: 28px 20px 40px; }
      .container { max-width: 1100px; margin: 0 auto; }
      .flex-between { display: flex; align-items: center; justify-content: space-between; gap: 16px; flex-wrap: wrap; }
      .muted { color: var(--muted); font-size: 0.95rem; }
      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 22px 22px 20px;
      }
      .card h2 { margin-top: 0; margin-bottom: 10px; }
      label { font-weight: 600; display: block; margin-bottom: 6px; }
      input[type="text"], input[type="file"], textarea, select {
        width: 100%;
        font: inherit;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: #f9fafb;
      }
      textarea { min-height: 200px; resize: vertical; font-family: "JetBrains Mono", Menlo, Consolas, monospace; }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border: none;
        border-radius: 999px;
        padding: 10px 16px;
        font-weight: 700;
        cursor: pointer;
        transition: transform 80ms ease, box-shadow 120ms ease;
      }
      .btn:active { transform: translateY(1px); }
      .btn-primary {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: #fff;
        box-shadow: 0 10px 20px rgba(59,130,246,0.25);
      }
      .btn-secondary {
        background: #e5e7eb;
        color: #111827;
      }
      .pill { display:inline-block; padding:4px 10px; border-radius:999px; background:#e0f2fe; color:#075985; font-weight:600; font-size:0.9rem; }
      .stack { display: grid; gap: 16px; }
      .grid-2 { display: grid; grid-template-columns: repeat(auto-fit,minmax(300px,1fr)); gap: 18px; }
      .table { width:100%; border-collapse: collapse; background: var(--surface); border:1px solid var(--border); border-radius: var(--radius); overflow:hidden; box-shadow: var(--shadow); }
      .table th, .table td { padding: 12px 14px; text-align: left; }
      .table thead { background:#f8fafc; border-bottom:1px solid var(--border); }
      .table tr + tr { border-top:1px solid var(--border); }
      .table tbody tr:hover { background:#f9fafb; }
      .pagination { display:flex; gap:10px; align-items:center; margin-top:14px; }
      .progress-outer { width:100%; background:#e5e7eb; height:14px; border-radius:999px; overflow:hidden; }
      .progress-inner { height:100%; background: linear-gradient(90deg,#22c55e,#16a34a); }
      code { background:#f3f4f6; padding:2px 6px; border-radius:6px; font-size:0.95em; }
    </style>
  </head>
  <body>
    {% include "md2docx/partials/header.html" %}
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    {% include "md2docx/partials/footer.html" %}
  </body>
</html>
