version: '3.9'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      DJANGO_SETTINGS_MODULE: doc_conv.settings
      PANDOC_BIN: pandoc
    volumes:
      - .:/app
      - ./uploads:/app/uploads
      - ./exports:/app/exports
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
